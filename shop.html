<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </div>
    </header>
    <h1>Shop</h1>
<div class="shop-container">
<div class="bestseller-section" id="bestseller">
    <h2 id="data-bestseller">Best Sellers</h2>
    <span class="shop-title">Biggest Hit by Popular Artist</span>
    <img class="shop-img" id="bestseller-img-data" src="bestseller.jpeg">
        <div class="shop-details">
            <span class="shop-price" id="bestseller-price">$14.99</span>
        <div class="shop-buttons">
            <button class="add-to-cart-button" onclick="addToCart(0)">Add To Cart</button>
        </div>
        </div>
</div>

<div class="sale-section" id="sale">
    <h2 id="data-on-sale">On Sale</h2>
    <span class="shop-title">On Sale Now</span>
    <img class="shop-img" id="on-sale-img" src="sale.jpeg">
        <div class="shop-details">
            <span class="shop-price" id="on-sale-price">$8.99</span>
            <div class="shop-buttons">
                <button class="add-to-cart-button" onclick="addToCart(1)">Add To Cart</button>
            </div>
        </div>
</div>

<div class="new-arrival-section" id="newarrival">
    <h2 id="data-new-arrival">New Arrival</h2>
    <span class="shop-title">The Newest Drop</span>
    <img class="shop-img" id="new-arrival-img" src="record-wall.jpeg">
        <div class="shop-details">
            <span class="shop-price" id="new-arrival-price">$19.99</span>
            <div class="shop-buttons">
                <button class="add-to-cart-button" onclick="addToCart(2)">Add To Cart</button>
            </div>
        </div>

</div>
</div>
   </div>
<footer>
    <div class="cart-heading"><h2>Cart</h2></div>
    <div class="instruction">(Click the name to remove item from cart)</div>
<div class="cart-container">

   </div>
<div class="cart-total">
    
</div>
<div class="checkout" onclick="alert('Thank you for your purchase!')">
    Checkout
</div>
</footer>

<script src="script.js"></script>
</body>
</html>
