<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </div>
    </header>
    <h1>Shop</h1>
<div class="shop-container">
<div class="bestseller-section" id="bestseller">
    <h2>Best Sellers</h2>
    <span class="shop-title">Biggest Hit by Popular Artist</span>
    <img class="shop-img" src="bestseller.jpeg">
        <div class="shop-details">
            <span class="shop-price">$14.99</span>
        <div class="shop-buttons">
            <button class="add-to-cart-button" type="button">Add to Cart</button>
        </div>
        </div>
</div>

<div class="sale-section" id="sale">
    <h2>On Sale</h2>
    <span class="shop-title">On Sale Now</span>
    <img class="shop-img" src="sale.jpeg">
        <div class="shop-details">
            <span class="shop-price">$8.99</span>
        <div class="shop-buttons">
            <button class="add-to-cart-button" type="button">Add to Cart</button>
        </div>
        </div>
</div>

<div class="new-arrival-section" id="newarrival">
    <h2>New Arrival</h2>
    <span class="shop-title">The Newest Drop</span>
    <img class="shop-img" src="record-wall.jpeg">
        <div class="shop-details">
            <span class="shop-price">$19.99</span>
        <div class="shop-buttons">
            <button class="add-to-cart-button" type="button">Add to Cart</button>
        </div>
        </div>

</div>
</div>

<h2 class="cart-header">Cart</h2>
<div class="cart-container">
   <div class="cart-row">
    <span class="cart-item">Item</span>
    <span class="cart-price">Price</span>
    <span class="cart-quantity">Quantity</span>
   </div>
   <div class="cart-items">

   </div>
   <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
    <button class="button-buy-now" type="button">Buy Now</button>
   </div>
</div>
<script src="script.js"></script>
</body>
</html>
