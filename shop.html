<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </div>
    </header>
    <h1>Shop</h1>
<div class="shop-container">
<div class="bestseller-section">
    <h2>Best Sellers</h2>
    <span class="bestseller-title">Biggest Hit by Popular Artist</span>
    <img class="bestseller-img" src="bestseller.jpeg">
        <div class="bestseller-details">
            <span class="bestseller-price">$14.99</span>
        <div class="shop-buttons">
            <button class="bestseller-button" type="button">Add to Cart</button>
            <button onclick="decrement()" class="minus">-</button>
            <div class="quantity">0</div>
            <button onclick="increment()" class="plus">+</button>
        </div>
        </div>
</div>

<div class="sale-section">
    <h2>On Sale</h2>
    <span class="sale-title">On Sale Now</span>
    <img class="sale-img" src="sale.jpeg">
        <div class="sale-details">
            <span class="sale-price">$8.99</span>
        <div class="shop-buttons">
            <button class="sale-button" type="button">Add to Cart</button>
            <button onclick="decrement()" class="minus">-</button>
            <div class="quantity">0</div>
            <button onclick="increment()" class="plus">+</button>
        </div>
        </div>
</div>

<div class="new-arrival-section">
    <h2>New Arrival</h2>
    <span class="new-arrival-title">The Newest Drop</span>
    <img class="new-arrival-img" src="record-wall.jpeg">
        <div class="new-arrival-details">
            <span class="new-arrival-price">$19.99</span>
        <div class="shop-buttons">
            <button class="new-arrival-button" type="button">Add to Cart</button>
            <button onclick="decrement()" class="minus">-</button>
            <div class="quantity">0</div>
            <button onclick="increment()" class="plus">+</button>
        </div>
        </div>

</div>
</div>

<div class="cart-container">
    <h2>Cart</h2>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
