<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark" style="text-align: center; padding-left: 1.25em;">
            <li class="nav-dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" style="color: white; font-size: 18px;">
                    Menu
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="index.html" style="color: black;">Home</a>
                    <a class="dropdown-item" href="shop.html" style="color: black;">Shop</a>
                </div>
            </li>
            <a href="index.html" style="text-decoration: none; color: white; font-size: 30px; width: 100%;">
                Sky Blue Records
            </a>
        </nav>
    </header>
    <h1 class="text-center">Shop</h1>
    <div class="text-center">
        <button type="button" onclick="changeNumberOfUnits()" class="btn btn-secondary btn-lg" data-toggle="modal"
            data-target="#cartModal" style="margin-bottom: 0.25em;" id="yourCartButton">Cart (0)</button>
    </div>

    <div class="modal" id="cartModal" tabindex="-1" role="dialog" arialabelledby="Cart" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content col text-center">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">X</button>
                </div>

                <h2 class="modal-title" id="cartModalTitle">Cart</h5>
                    <div class="modal-body" id="cartContent">
                        <div class="cart-container">

                        </div>
                        <div class="cart-total">

                        </div>
                    </div>

                    <div class="modalFooter" style="padding-bottom: 1em;" id="cartButtons">
                        <button type="button mt-1" class="btn btn-success" id="checkoutButton">Checkout</button>
                        <button type="button mt-1" class="btn btn-light" id="clearCartButton">Clear Cart</button>
                    </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="padding-top: 0.5em; width: 80%;">
        <div class="row">

            <div class="col-sm-4 card-deck">
                <div class="card">
                    <img class="shop-img" style="padding-top: 0.5em;" id="bestseller-img-data" src="beatles.jpg">
                    <div class="best-seller-section" style="padding:1rem;">
                        <h4 class="card-title" id="bestseller">Abbey Road</h4>
                        <p class="shop-title">The Beatles</p>
                        <div class="shop-details">
                            <span class="shop-price" id="bestseller-price">$34.99</span>
                            <div class="shop-buttons">
                                <button type="button" class="add-to-cart-button btn btn-secondary btn-sm"
                                    onclick="addToCart(0)">Add To Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 card-deck">
                <div class="card">
                    <img class="shop-img" style="padding-top: 0.5em;" id="on-sale-img" src="tame_impala.jpg">
                    <div class="on-sale-section" style="padding:1rem;">
                        <h4 class="card-title" id="data-on-sale">Currents</h4>
                        <p class="shop-title">Tame Impala</p>
                        <div class="shop-details">
                            <span class="shop-price" id="on-sale-price">$24.99</span>
                            <div class="shop-buttons">
                                <button type="button" class="add-to-cart-button btn btn-secondary btn-sm mt-1"
                                    onclick="addToCart(1)">Add To Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 card-deck">
                <div class="card">
                    <img class="shop-img" style="padding-top: 0.5em;" id="new-arrival-img" src="kendrick_lamar.jpg">
                    <div class="new-arrival-section" style="padding:1rem;" id="newarrival">
                        <h4 class="card-title" id="data-new-arrival">Mr. Morale & the Big Steppers</h2>
                            <p class="shop-title">Kendrick Lamar</p>
                            <div class="shop-details">
                                <span class="shop-price" id="new-arrival-price">$29.99</span>
                                <div class="shop-buttons">
                                    <button type="button" class="add-to-cart-button btn btn-secondary btn-sm"
                                        onclick="addToCart(2)">Add To Cart</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-4 card-deck">
                <div class="card" style="margin-top: 0.75em; margin-bottom: 1em;">
                    <img class="shop-img" style="padding-top: 0.5em;" id="new-arrival-img" src="falloutboy.jpg">
                    <div class="new-arrival-section" style="padding:1rem;" id="newarrival">
                        <h4 class="card-title" id="data-new-arrival">Infinity On High</h2>
                            <p class="shop-title">Fall Out Boy</p>
                            <div class="shop-details">
                                <span class="shop-price" id="new-arrival-price">$19.99</span>
                                <div class="shop-buttons">
                                    <button type="button" class="add-to-cart-button btn btn-secondary btn-sm"
                                        onclick="addToCart(3)">Add To Cart</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</body>

</html>
